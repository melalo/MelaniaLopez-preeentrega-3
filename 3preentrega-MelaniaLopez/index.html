<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preentrega Num 3 </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/main.css">


<body>
  <header class="bg-light ">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <h1 class="text-dark fs-4 pt-3"><img src="./img/logo-r-l.jpg" alt="Rainforest Lab logo"></h1>
        </div>

        <div class="col-9">
          <div class="row py-3">
            <div class="col-10 offset-2 ">
              <form id="form-login" class="mt-4">
                <input type="text" placeholder="Usuario" id="user" class="d-inline me-2">
                <input type="password" placeholder="Password" id="pass" class="d-inline me-2">
                <input type="checkbox" id="check">
                <label for="check d-flex ">Recordarme</label>
                <input type="submit" class="btn btn-success btn-sm d-inline ms-2" id="btn-login" value="Ingresar">
                <p id="error" class="pt-2 text-danger"></p>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </header>
  <!-- main container -->
  <div class="container contenedor py-4">
    <div class="row">
      <div class="col-12 ">
        <div class="container">
          <div id="bienvenida">
            <!-- contenido dinámico -->
          </div>
          <div class="filtro py-4 d-none d-flex align-items-center">
            <label for="ingreso" class="me-2">Filtrar producto por nombre:</label>
            <input type="text" name="ingreso" id="ingreso" autofocus class="me-2"/>
            <button id="btnSearch" class="btn btn-search btn-secondary btn-sm">Buscar</button>
            <span class="text-danger" id="errorSearch"></span>
          </div>
          <div id="contenedor">
            <!-- contenido dinámico -->
          </div>
          <div class="cart-wrapper d-none">
            <div class="comprar-ahora">
              <button id="comprar" class="btn btn-success btn-sm me-4">Comprar ahora</button>
              <strong>Total: $<span id="sumaTotal"></span></strong>
            </div>
            <div id="shoppingCart">
              <!-- contenido dinámico -->
              
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
